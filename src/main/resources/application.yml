# 日志
logging:
# 输出文件路径
  path: C:\a.log
# 日志级别
  level:
    root: info
    com.ab.controller: info
    com.ab.service: debug
#      日志输出格式
  pattern:
#  控制台
    console: "%d{yyyy-MM-dd HH:mm:ss} -%5p ${PID:-} [%t] %30C{1.} : %m%n"
#    文件
#    file: "%d{yyyy-MM-dd HH:mm:ss} -%5p ${PID:-} [%15.15t] %-30.30C{1.} : %m%n"
#logging.level.com.ab.service=info
#logging.level.root=debug

#禁用模板引擎的缓存
spring:
  thymeleaf.cache: false
  # 定位模板的目录
  mvc.view.prefix: classpath:/templates/
  # 给返回的页面添加后缀名
  mvc.view.suffix: .html
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/db01
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource

    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
  #   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall,log4j
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500'
# jpa 配置
  jpa:
    hibernate:
#     更新或者创建数据表结构
      ddl-auto: update
#    控制台显示SQL
    show-sql: true
#    设置表引擎为 InnoDB
    databasePlatform: org.hibernate.dialect.MySQL55Dialect

#hibernate
#  dialect.storage_engine
mybatis:
# mybatis 配置文件位置
  config-location: classpath:mybatis/mybatis-config.xml
# mapper 配置文件位置
  mapper-locations: classpath:mybatis/mapper/*.xml
